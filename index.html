    <style>
        :root {
            --gold: #C59A3B; 
            --black: #111111;
            --dark-gray: #1A1A1A;
            --light-gray: #333333;
            --white: #FFFFFF;
            --text-gray: #CCCCCC;
            --green: #4CAF50;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--black); color: var(--white); -webkit-font-smoothing: antialiased; padding-bottom: 90px; }
        
        header { background: var(--dark-gray); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--light-gray); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--white); letter-spacing: 1px; }
        .logo span { color: var(--gold); }
        .user-icon { width: 35px; height: 35px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--black); font-size: 14px; cursor: pointer; }

        #auth-view { padding: 30px 20px; max-width: 400px; margin: 40px auto 0; background: var(--dark-gray); border-radius: 12px; }
        .auth-form { display: block; }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s; }
        
        #page-dashboard, #page-clients, #page-reports, #page-agenda {
            padding-bottom: 100px; 
        }

        #app-view { display: none; }

        .cards-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .card { background: var(--dark-gray); border: 1px solid var(--light-gray); padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .card h3 { font-size: 0.8rem; color: var(--text-gray); text-transform: uppercase; margin-bottom: 5px; font-weight: 600; }
        .card .value { font-size: 1.8rem; font-weight: 700; color: var(--white); }
        .card .sub { font-size: 0.8rem; color: var(--green); margin-top: 5px; font-weight: 500; }

        .chart-container { padding: 0 20px; margin-bottom: 20px; }
        .chart-box { background: var(--dark-gray); border: 1px solid var(--light-gray); border-radius: 12px; padding: 15px; }

        .section-title { padding: 0 20px; margin-top: 10px; font-size: 1.1rem; font-weight: 600; color: var(--gold); margin-bottom: 15px; }
        .list { padding: 0 20px; display: flex; flex-direction: column; gap: 10px; }
        .list-item { background: var(--dark-gray); padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--gold); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .item-info h4 { font-size: 1rem; color: var(--white); font-weight: 600; }
        .item-info p { font-size: 0.85rem; color: var(--text-gray); margin-top: 4px; }
        .item-price { font-weight: 700; color: var(--gold); font-size: 1.1rem; }
        .btn-delete { background: none; border: none; color: #ff4444; font-size: 1.5rem; margin-left: 15px; cursor: pointer; padding: 0 5px; }

        .agenda-item { 
            background: var(--dark-gray); 
            padding: 15px; 
            border-radius: 8px; 
            border-left: 3px solid var(--gold); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .agenda-item:hover { background: var(--light-gray); }
        .agenda-time { font-size: 1.1rem; font-weight: 700; color: var(--gold); min-width: 100px; }
        .agenda-info { flex: 1; margin: 0 10px; }
        .agenda-info h4 { font-size: 1rem; color: var(--white); }
        .agenda-info p { font-size: 0.9rem; color: var(--text-gray); }


        .fab { position: fixed; bottom: 90px; right: 25px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; color: var(--black); box-shadow: 0 5px 15px rgba(197, 154, 59, 0.4); cursor: pointer; z-index: 200; border: none; transition: transform 0.2s; } 
        .fab:active { transform: scale(0.95); }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 300; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal.active { display: flex; animation: fadeIn 0.2s ease-in-out; }
        .modal-content { background: var(--dark-gray); width: 100%; max-width: 400px; padding: 25px; border-radius: 12px; border: 1px solid var(--light-gray); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .modal-header { font-size: 1.3rem; font-weight: 700; margin-bottom: 25px; color: var(--white); border-bottom: 1px solid var(--light-gray); padding-bottom: 15px; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-gray); font-size: 0.9rem; font-weight: 500; }
        .form-control { width: 100%; padding: 15px; background: var(--black); border: 1px solid #444; color: var(--white); border-radius: 8px; font-size: 1rem; appearance: none; }
        .form-control:focus { border-color: var(--gold); }
        
        /* Estilo para o Date Picker (iOS e Android) */
        .form-control[type="date"] { color-scheme: dark; }
        .form-control[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 700; cursor: pointer; margin-top: 10px; transition: opacity 0.2s; }
        .btn-primary { background: var(--gold); color: var(--black); text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-primary:active { opacity: 0.8; }
        .btn-secondary { background: var(--light-gray); color: var(--white); }
        .btn-cancel { background: transparent; color: var(--text-gray); margin-top: 15px; }

        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--dark-gray); border-top: 1px solid var(--light-gray); display: flex; justify-content: space-around; padding: 10px 0; z-index: 90; }
        .nav-item { color: var(--text-gray); font-size: 0.7rem; text-align: center; text-decoration: none; padding: 5px; background: none; border: none; cursor: pointer; flex: 1; } 
        .nav-item.active { color: var(--gold); }
        .nav-item svg { width: 24px; height: 24px; display: block; margin: 0 auto 4px; }
        .nav-item path { fill: var(--text-gray); }
        .nav-item.active path { fill: var(--gold); }

        .report-actions { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .report-result-box { margin: 20px; background: var(--dark-gray); border-radius: 12px; border: 1px solid var(--light-gray); padding: 20px; }
        .report-result-box h3 { color: var(--gold); margin-bottom: 15px; border-bottom: 1px solid var(--light-gray); padding-bottom: 10px; }
        .report-result-box p { color: var(--white); font-size: 1rem; line-height: 1.6; }
        .report-result-box span { color: var(--text-gray); font-size: 0.9rem; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signInWithEmailAndPassword, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            collection, 
            addDoc, 
            setDoc, 
            onSnapshot, 
            query, 
            deleteDoc,
            Timestamp,
            where 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        
        // ===================================================================
        // <<< CUIDADO! CRIE UM NOVO PROJETO E COLE AS NOVAS CHAVES AQUI! >>>
        // ===================================================================
        
        const firebaseConfig = {
          apiKey: "AIzaSyB8CRcynG97ZLVf24wt9ylbs2kemYk6oSU",
  authDomain: "barbercontrol-6b1f1.firebaseapp.com",
  projectId: "barbercontrol-6b1f1",
  storageBucket: "barbercontrol-6b1f1.firebasestorage.app",
  messagingSenderId: "984412023617",
  appId: "1:984412023617:web:1b10bf21e1ec3a63bf0fc0",
  measurementId: "G-JR9PJSCHWG"
        };
        // ===================================================================
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null; 
        let clientes = [];        
        let atendimentos = [];    
        let agendamentos = []; // Array GLOBAL para todos os agendamentos pendentes
        let myChart = null;
        let confirmCallback = null;
        let clientesListener = null;
        let atendimentosListener = null;
        let agendamentosListener = null; 

        onAuthStateChanged(auth, (user) => {
            const authView = document.getElementById('auth-view');
            const appView = document.getElementById('app-view');
            
            if (user) {
                currentUserId = user.uid;
                authView.style.display = 'none';
                appView.style.display = 'block';
                initApp(); 
            } else {
                currentUserId = null;
                authView.style.display = 'block';
                appView.style.display = 'none';
                
                clientes = [];
                atendimentos = [];
                agendamentos = []; 
                if (clientesListener) clientesListener();
                if (atendimentosListener) atendimentosListener();
                if (agendamentosListener) agendamentosListener(); 
            }
        });

        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            if (!email || !pass) {
                showAlert("Por favor, preencha email e senha.");
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                let errorMessage = "Erro ao entrar: Email ou senha inválidos.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMessage = "Email ou senha incorretos.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Formato de email inválido.";
                }
                showAlert(errorMessage);
            }
        }

        window.handleLogout = () => {
            showConfirm("Deseja realmente sair?", () => {
                signOut(auth);
            });
        }

        function initApp() {
            // Define o Datepicker para hoje
            document.getElementById('agenda-datepicker').value = new Date().toLocaleDateString('en-CA');
            
            showPage('page-dashboard', document.querySelector('.nav-item')); 
            
            document.getElementById('search-cliente').addEventListener('input', renderizarListaClientes);
            // NOVO: Listener para o Datepicker
            document.getElementById('agenda-datepicker').addEventListener('input', renderizarAgenda);


            if (clientesListener) clientesListener();
            if (atendimentosListener) atendimentosListener();
            if (agendamentosListener) agendamentosListener(); 

            // Listener de Clientes (sem mudança)
            const clientesRef = collection(db, 'empresas', currentUserId, 'clientes');
            clientesListener = onSnapshot(query(clientesRef), (snapshot) => {
                clientes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderizarListaClientes(); 
            });

            // Listener de Atendimentos (sem mudança)
            const atendRef = collection(db, 'empresas', currentUserId, 'atendimentos');
            atendimentosListener = onSnapshot(query(atendRef), (snapshot) => {
                atendimentos = snapshot.docs.map(doc => {
                    const data = doc.data();
                    if (!data.data || !data.data.toDate) return null; 
                    return {
                        id: doc.id,
                        ...data,
                        data: data.data.toDate().toISOString() 
                    }
                }).filter(Boolean);
                
                atualizarDashboard();
                renderizarGrafico();
                renderizarListaRecentes();
            });

            // ==== LISTENER DA AGENDA ATUALIZADO ====
            // Agora, ele puxa TODOS os agendamentos pendentes (sem filtro de data)
            const agendaRef = collection(db, 'empresas', currentUserId, 'agendamentos');
            const q = query(agendaRef, where("status", "==", "pendente"));
            
            agendamentosListener = onSnapshot(q, (snapshot) => {
                agendamentos = snapshot.docs.map(doc => {
                    const data = doc.data();
                    if (!data.dataHora || !data.dataHora.toDate) return null;
                    return {
                        id: doc.id,
                        ...data,
                        dataHora: data.dataHora.toDate().toISOString()
                    }
                }).filter(Boolean);
                
                // Renderiza a agenda (que vai usar o datepicker para filtrar)
                renderizarAgenda(); 
            }, (error) => {
                console.error("Erro ao ouvir agendamentos: ", error);
                if (error.code === 'failed-precondition') {
                    // Este erro acontece se o índice composto (status, dataHora) não existir
                    // MAS a nossa query nova (só por status) não precisa de índice.
                    showAlert("Erro de base de dados. Recarregue a página.");
                }
            });
        }

        window.showPage = (pageId, navElement) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');

            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            navElement.classList.add('active');
            
            const fab = document.querySelector('.fab');
            fab.style.display = (pageId === 'page-dashboard') ? 'flex' : 'none';

            // NOVO: Define o datepicker para hoje sempre que a aba da agenda for aberta
            if (pageId === 'page-agenda') {
                document.getElementById('agenda-datepicker').value = new Date().toLocaleDateString('en-CA');
                renderizarAgenda(); // Força a renderização com a data de hoje
            }
        }

        window.abrirModalAtendimento = () => {
            if(clientes.length === 0) {
                showAlert("Cadastre seu primeiro cliente na aba 'Clientes' antes de lançar um atendimento."); 
                return;
            }
            
            document.getElementById('cliente-select').value = '';
            document.getElementById('servico-select').value = 'Corte';
            document.getElementById('valor-input').value = '';
            document.getElementById('agendamento-id').value = ''; 
            
            popularSelectClientes();
            document.getElementById('modal-atendimento').classList.add('active');
        }

        window.abrirModalNovoCliente = () => {
            document.getElementById('modal-cliente').classList.add('active');
            setTimeout(() => document.getElementById('cliente-nome').focus(), 100);
        }

        window.fecharModal = (modalId) => {
            document.getElementById(modalId).classList.remove('active');
            if (modalId === 'modal-atendimento') {
                 document.getElementById('agendamento-id').value = '';
            }
        }

        window.showAlert = (mensagem) => {
            document.getElementById('alerta-mensagem').innerText = mensagem;
            document.getElementById('modal-alerta').classList.add('active');
        }

        window.showConfirm = (mensagem, callback) => {
            document.getElementById('confirm-mensagem').innerText = mensagem;
            document.getElementById('modal-confirm').classList.add('active');
            
            confirmCallback = callback; 

            const confirmBtn = document.getElementById('confirm-btn-sim');
            confirmBtn.onclick = () => {
                fecharModal('modal-confirm');
                if(confirmCallback) {
                    confirmCallback();
                    confirmCallback = null; 
                }
            };
        }

        window.salvarNovoCliente = async () => {
            const nome = document.getElementById('cliente-nome').value;
            const telefone = document.getElementById('cliente-telefone').value;

            if (!nome.trim()) {
                showAlert("O nome do cliente é obrigatório.");
                return;
            }

            if (clientes.find(c => c.nome.toLowerCase() === nome.toLowerCase())) {
                showAlert("Já existe um cliente com esse nome."); 
                return;
            }

            const novoCliente = {
                nome: nome,
                telefone: telefone,
                dataPrimeiraVisita: null 
            };
            
            try {
                const clientesRef = collection(db, 'empresas', currentUserId, 'clientes');
                await addDoc(clientesRef, novoCliente);

                document.getElementById('cliente-nome').value = '';
                document.getElementById('cliente-telefone').value = '';
                
                fecharModal('modal-cliente');
                showAlert("Cliente salvo na nuvem!");
            } catch (error) {
                showAlert("Erro ao salvar cliente: " + error.message);
            }
        }

        function popularSelectClientes() {
            const select = document.getElementById('cliente-select');
            select.innerHTML = '<option value="" disabled selected>Selecione um cliente</option>';
            const clientesValidos = clientes.filter(c => c.nome); 
            clientesValidos.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(c => {
                select.innerHTML += `<option value="${c.id}">${c.nome}</option>`;
            });
        }

        function getNomeCliente(id) {
            const cliente = clientes.find(c => c.id == id);
            return cliente ? cliente.nome : "Cliente Excluído";
        }

        async function checkPrimeiraVisita(clienteId) {
            const cliente = clientes.find(c => c.id == clienteId);
            if (cliente && !cliente.dataPrimeiraVisita) {
                const clienteRef = doc(db, 'empresas', currentUserId, 'clientes', clienteId);
                await setDoc(clienteRef, { dataPrimeiraVisita: Timestamp.now() }, { merge: true });
            }
        }
        
        window.salvarAtendimento = async () => {
            const clienteId = document.getElementById('cliente-select').value;
            const servico = document.getElementById('servico-select').value;
            const valor = parseFloat(document.getElementById('valor-input').value.replace(',', '.'));
            
            const agendamentoId = document.getElementById('agendamento-id').value;
            
            if (!clienteId) { showAlert("Selecione um cliente."); return; }
            if (isNaN(valor) || valor < 0) { showAlert("Valor inválido."); return; } 

            const novo = { 
                clienteId: clienteId, 
                servico: servico, 
                valor: valor, 
                data: Timestamp.now() 
            };
            
            try {
                const atendRef = collection(db, 'empresas', currentUserId, 'atendimentos');
                await addDoc(atendRef, novo);

                await checkPrimeiraVisita(clienteId);
                
                if (agendamentoId) {
                    const agendaDocRef = doc(db, 'empresas', currentUserId, 'agendamentos', agendamentoId);
                    await setDoc(agendaDocRef, { status: "atendido" }, { merge: true });
                }
                
                fecharModal('modal-atendimento');
                
            } catch (error) {
                showAlert("Erro ao salvar atendimento: " + error.message);
            }
        }

        window.deletarAtendimento = (id) => {
            showConfirm("Excluir este atendimento?", async () => {
                try {
                    const docRef = doc(db, 'empresas', currentUserId, 'atendimentos', id);
                    await deleteDoc(docRef);
                } catch (error) {
                    showAlert("Erro ao deletar: " + error.message);
                }
            });
        }

        // ==== FUNÇÃO DA AGENDA ATUALIZADA (v10) ====
        function renderizarAgenda() {
            const lista = document.getElementById('lista-agenda');
            lista.innerHTML = '';
            
            // 1. Pega a data do calendário
            const dataSelecionadaStr = document.getElementById('agenda-datepicker').value;
            if (!dataSelecionadaStr) {
                // Se não houver data (primeiro carregamento), define para hoje
                document.getElementById('agenda-datepicker').value = new Date().toLocaleDateString('en-CA');
                return; // O listener vai chamar esta função de novo
            }

            // 2. Filtra o array GLOBAL 'agendamentos'
            const agendamentosFiltrados = agendamentos.filter(a => 
                new Date(a.dataHora).toLocaleDateString('en-CA') === dataSelecionadaStr
            );
            
            // 3. Atualiza o título
            document.getElementById('agenda-title').innerText = `Agenda de ${formatarData(dataSelecionadaStr)}`;

            if (agendamentosFiltrados.length === 0) {
                lista.innerHTML = '<div style="text-align:center; color:#666; padding:30px;">Nenhum horário pendente para este dia.</div>';
                return;
            }
            
            // 4. Ordena e mostra
            const ordenados = [...agendamentosFiltrados].sort((a,b) => new Date(a.dataHora) - new Date(b.dataHora));
            
            ordenados.forEach(item => {
                const d = new Date(item.dataHora);
                const horaFormatada = d.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                //const dataFormatada = d.toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'});

                const div = document.createElement('div');
                div.className = 'agenda-item';
                div.onclick = () => converterAgendamento(item.id); 
                
                div.innerHTML = `
                    <span class="agenda-time">${horaFormatada}</span>
                    <div class="agenda-info" style="flex: 1; margin: 0 10px;">
                        <h4>${item.clienteNome}</h4>
                        <p>${item.servico}</p>
                    </div>
                    <span style="font-size: 1.2rem;">&rsaquo;</span>
                `;
                lista.appendChild(div);
            });
        }

        window.converterAgendamento = (id) => {
            const agendamento = agendamentos.find(a => a.id === id);
            if (!agendamento) return;
            
            const cliente = clientes.find(c => c.id === agendamento.clienteId);
            
            abrirModalAtendimento(); 
            
            if (cliente) {
                document.getElementById('cliente-select').value = cliente.id;
            } else {
                showAlert(`Cliente "${agendamento.clienteNome}" não encontrado no cadastro. Selecione manualmente.`);
            }
            
            document.getElementById('servico-select').value = agendamento.servico;
            document.getElementById('agendamento-id').value = agendamento.id; 
            document.getElementById('valor-input').focus();
        }

        function atualizarDashboard() {
            const hojeStr = new Date().toLocaleDateString('en-CA');
            
            const atendimentosHoje = atendimentos.filter(a => new Date(a.data).toLocaleDateString('en-CA') === hojeStr);
            const totalHoje = atendimentosHoje.reduce((acc, item) => acc + item.valor, 0);

            const clientesAtendidosHojeIds = new Set(atendimentosHoje.map(a => a.clienteId));
            
            const novosClientesHoje = clientes.filter(c => {
                if (!c.dataPrimeiraVisita) return false;
                const dataVisita = (c.dataPrimeiraVisita.toDate ? c.dataPrimeiraVisita.toDate() : new Date(c.dataPrimeiraVisita));
                return dataVisita.toLocaleDateString('en-CA') === hojeStr;
            });
            
            document.getElementById('dash-fat-hoje').innerText = formatCurrency(totalHoje);
            document.getElementById('dash-atend-hoje').innerText = `${atendimentosHoje.length} atendimentos`;
            document.getElementById('dash-clientes-hoje').innerText = clientesAtendidosHojeIds.size;
            document.getElementById('dash-novos-hoje').innerText = `${novosClientesHoje.length} novos`;
        }
        
        function renderizarListaRecentes() {
            const lista = document.getElementById('lista-atendimentos-recentes');
            lista.innerHTML = '';
            if(atendimentos.length === 0) {
                lista.innerHTML = '<div style="text-align:center; color:#666; padding:30px;">Toque no + para começar.</div>';
                return;
            }
            const ordenados = [...atendimentos].sort((a,b) => new Date(b.data) - new Date(a.data));
            
            ordenados.slice(0, 5).forEach(item => {
                lista.appendChild(criarItemLista(item));
            });
        }
        
        function renderizarListaClientes() {
            const lista = document.getElementById('lista-clientes');
            lista.innerHTML = '';
            
            const termoBusca = document.getElementById('search-cliente').value.toLowerCase();
            
            const clientesFiltrados = clientes.filter(c => 
                (c.nome && c.nome.toLowerCase().includes(termoBusca)) ||
                (c.telefone && c.telefone.includes(termoBusca))
            );

            if(clientesFiltrados.length === 0) {
                if(clientes.length > 0 && termoBusca) {
                     lista.innerHTML = '<div style="text-align:center; color:#666; padding:30px;">Nenhum cliente encontrado para "'+termoBusca+'".</div>';
                } else {
                     lista.innerHTML = '<div style="text-align:center; color:#666; padding:30px;">Nenhum cliente cadastrado.</div>';
                }
                return;
            }
            
            clientesFiltrados.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(c => {
                const div = document.createElement('div');
                div.className = 'list-item';
                let dataPrimeiraVisitaStr = '<span style="color:var(--gold)">• Novo</span>';
                if(c.dataPrimeiraVisita) {
                    const dataVisita = (c.dataPrimeiraVisita.toDate ? c.dataPrimeiraVisita.toDate() : new Date(c.dataPrimeiraVisita));
                    dataPrimeiraVisitaStr = '• Cliente desde ' + dataVisita.toLocaleDateString('pt-BR');
                }

                div.innerHTML = `
                    <div class="item-info">
                        <h4>${c.nome}</h4>
                        <p>${c.telefone || 'Sem telefone'} ${dataPrimeiraVisitaStr}</p>
                    </div>`;
                lista.appendChild(div);
            });
        }

        function criarItemLista(item) {
            const d = new Date(item.data);
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `
                <div class="item-info">
                    <h4>${getNomeCliente(item.clienteId)}</h4>
                    <p>${item.servico} • ${d.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</p>
                </div>
                <div style="display:flex; align-items:center;">
                    <div class="item-price">${formatCurrency(item.valor)}</div>
                    <button class="btn-delete" onclick="deletarAtendimento('${item.id}')">×</button>
                </div>`;
            return div;
        }

        function renderizarGrafico() {
            const ctx = document.getElementById('financeChart').getContext('2d');
            const dias = [];
            const valores = [];
            
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dataStr = d.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
                const dataIso = d.toLocaleDateString('en-CA');
                
                dias.push(dataStr);
                const totalDia = atendimentos
                    .filter(a => new Date(a.data).toLocaleDateString('en-CA') === dataIso)
                    .reduce((acc, curr) => acc + curr.valor, 0);
                valores.push(totalDia);
            }

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line', data: { labels: dias, datasets: [{
                    label: 'Faturamento', data: valores, borderColor: '#C59A3B',
                    backgroundColor: 'rgba(197, 154, 59, 0.1)', borderWidth: 2,
                    tension: 0.4, fill: true, pointBackgroundColor: '#C59A3B'
                }]},
                options: { responsive: true, plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#333' }, ticks: { color: '#888' } },
                        x: { grid: { display: false }, ticks: { color: '#888' } }
                    }
                }
            });
        }
        
        window.gerarRelatorio = (periodo) => {
            let startDate = new Date();
            let titulo = "";
            const hoje = new Date();

            if (periodo === 'dia') {
                startDate.setHours(0, 0, 0, 0);
                titulo = `Relatório Diário (${hoje.toLocaleDateString('pt-BR')})`;
            } else if (periodo === 'semana') {
                startDate.setDate(hoje.getDate() - hoje.getDay()); 
                startDate.setHours(0, 0, 0, 0);
                titulo = "Relatório Semanal";
            } else if (periodo === 'mes') {
                startDate.setDate(1); 
                startDate.setHours(0, 0, 0, 0);
                titulo = "Relatório Mensal";
            }
            
            const atendimentosFiltrados = atendimentos.filter(a => new Date(a.data) >= startDate);
            const clientesPrimeiraVisitaFiltrados = clientes.filter(c => {
                if(!c.dataPrimeiraVisita) return false;
                const dataVisita = (c.dataPrimeiraVisita.toDate ? c.dataPrimeiraVisita.toDate() : new Date(c.dataPrimeiraVisita));
                return dataVisita >= startDate;
            });

            const faturamento = atendimentosFiltrados.reduce((acc, item) => acc + item.valor, 0);
            const clientesAtendidosUnicos = new Set(atendimentosFiltrados.map(a => a.clienteId)).size;
            const novosClientes = clientesPrimeiraVisitaFiltrados.length;
            
            document.getElementById('report-result').style.display = 'block';
            document.getElementById('report-title').innerText = titulo;
            document.getElementById('report-faturamento').innerHTML = `<span>Faturamento Total:</span> ${formatCurrency(faturamento)}`;
            document.getElementById('report-clientes').innerHTML = `<span>Clientes Atendidos:</span> ${clientesAtendidosUnicos}`;
            document.getElementById('report-novos').innerHTML = `<span>Novos Clientes:</span> ${novosClientes}`;
        }
        
        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        }
        
        // NOVO: Helper para formatar data (ex: 13/11/2025)
        function formatarData(isoDate) {
            const [ano, mes, dia] = isoDate.split('-');
            return `${dia}/${mes}/${ano}`;
        }
        
    </script>
</body>
